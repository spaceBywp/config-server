server:
  port: 50005
# routes to serviceId
zuul:
  routes:
    api-a:
      path: /api/**
      serviceId: feign-server
    file:
      path: /files/**
      serviceId: file-service
#hystrix.command.file-service.execution.isolation.thread.timeoutInMilliseconds=10000000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000000

management:
  security:
    enabled: false

multipart:
  maxFileSize: 1000Mb
  maxRequestSize: 1000Mb